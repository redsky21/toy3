name: Deploy to Windows

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          architecture: x64

      - name: Build with Maven
        run: mvn package --file pom.xml

      - name: Connect to Remote Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}

      - name: Upload artifact to remote server
        run: scp -P ${{ secrets.SSH_PORT }} target/toy3-0.0.1-SNAPSHOT.jar ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }}:/home/user/toy3-0.0.1-SNAPSHOT.jar

      - name: Restart the service
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }} "sudo systemctl restart my-app.service"
        
